<div class="groups-grid">

  <div class="filter-header">
    <form>
      <mat-form-field>
        <input matInput placeholder="Filter" [formControl]="searchField">
      </mat-form-field>
    </form>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> {{strings.id}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> {{strings.name}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> {{strings.title}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="primary" (click)="showModal()">
          <mat-icon>add</mat-icon> Add
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div class="button-row">
          <button mat-icon-button (click)="showModal(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="showRemoveModal(element)">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="pageEvent.length" [pageIndex]="pageEvent.pageIndex" [pageSizeOptions]="[1, 2, 5, 10, 25, 100]" [pageSize]="pageEvent.pageSize"
    (page)="setPageEvent($event)" #paginator>
  </mat-paginator>
</div>
